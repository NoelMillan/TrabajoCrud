<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/estilo-login.css">
    <script src="https://kit.fontawesome.com/00392aceb1.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <img src="imagen/fondo-login.png" style="position: absolute; height: 100%; width: 100%;">
    <div class="container">
        <div align="center"><img src="imagen/persona-login.png"  style="width: 100%; height: 100%; position: relative;"></div>
        <div class="contactos">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <i class="fas fa-user input-group-text" style="font-size: 2em; background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0);"></i>
                </div>
            <input type="text" class="form-control" placeholder="Usuario" style="border-color: rgba(0, 0, 0, 0); background-color: rgba(255, 255, 255, 0.479);">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <i class="fas fa-key input-group-text" style="font-size: 2em; background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0);"></i>
            </div>
        <input type="text" class="form-control" placeholder="Contraseña" style="border-color: rgba(0, 0, 0, 0); background-color: rgba(255, 255, 255, 0.479);">
        </div>
        <button class="btn btn-lg" style="width: 100%; background-color: rgba(207, 132, 145, 0.876); border: rgb(73, 68, 68);">
            <div class="text-light">LOGIN</div>
        </button>
    </div>
        <div class="row align-items-start">
            <div class="col">
                <div class="form-check py-3" style="text-align: left; font-size: 1em; color: rgb(255, 255, 255); font-weight: 500;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" style="background-color: rgba(255, 192, 203, 0); border-color: rgb(161, 109, 118);">
                    <label class="form-check-label" for="defaultCheck1">
                        <b>Recuérdame</b>
                    </label>
                </div>
            </div>
            <div class="col">
                <a href="" style="text-decoration: none;"><div class="col py-3" style="text-align: right; font-size: 1em; color: rgb(255, 255, 255); font-weight: 500;">
                <b>¿Has olvidado tu contraseña?</b>
                </div></a></div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
